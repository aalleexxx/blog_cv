{% extends 'Blog/base.html' %}
<br>
{% block content %}

<div class="centerstage">
    {% for post in post_list %}
        <div class="post jumbotron">
            <h3><a href="{% url 'post_detail' pk=post.pk %}" style="color:#212529;">{{ post.title }}</a></h3>
            <div class="date">
                <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
            </div>
            <div class="description">
                <p>{{ post.text|slice:":250"|safe }}</p>
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}" style="color: #212529;">Comments: {{ post.approve_comments.count }}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
