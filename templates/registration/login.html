{% extends 'Blog/base.html' %}


{% block content %}
  <div class="jumbotron">
    <h2>Welcome</h2>
    <h2>Please Login: </h2>
    <h3>(Must be SuperUser)</h3>
    {% if form.errors %}
        <p>Your username and password didn't match.Please try again!</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
        {{form.as_p}}

        <input type="submit" class='btn btn-dark' value="Login" id="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
{% endblock %}
